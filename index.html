<!DOCTYPE html>
<html>
<head>
	<title>Meine Website</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f1f1f1;
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			text-align: center;
			background-color: #fff;
			box-shadow: 0 0 5px rgba(0,0,0,0.3);
			border-radius: 10px;
			position: relative;
			top: 50%;
			transform: translateY(-50%);
		}
		h1 {
			font-size: 48px;
			margin-bottom: 20px;
		}
		p {
			font-size: 24px;
			margin-bottom: 20px;
		}
		a {
			font-size: 18px;
			text-decoration: none;
			color: #0078d4;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Willkommen auf meiner Website!</h1>
		<p>Ich bin froh, dass du hier bist ;-) .</p>
		<a href="#">Kontaktiere mich</a>
	</div>
</body>
</html>
